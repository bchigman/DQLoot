<div class="row">
  <div class="col s12 m6">
    <div class="card"
      [style.background-color]="setCardColor()" 
      [style.color]="setCardTextColor()">
      <div class="card-content">
        <span class="card-title">{{person.name}}</span>
        <div>Class: {{person.characterClass}}</div>
      </div>
    </div>
  </div>
</div>
